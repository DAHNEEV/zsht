{% extends "home/layout.html" %}
{% block title %}Strona główna{% endblock %}
{% block content %}

    <div class="mb-5"><h1>Aktualności</h1></div>

    {% for article in articles %}

        <article>
            <div class="article-date text-uppercase"></div>
            <div class="article-title h2 mb-2"><a href="{% url 'zsht-article' article.id %}">{{ article.title }}</a></div>
            <div>{{ article.description|safe|truncatewords:"100" }}</div>
            <div class="text-muted float-end">{{ article.author }}</div>
            <br><hr>
        </article>

    {% endfor %}

{% endblock %}
