{% extends "home/layout.html" %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}

    <article>
        <div class="text-muted text-uppercase"></div>
        <div class="title-color h2 mb-2">{{ object.title }}</div>
        <div>{{ object.description|safe }}</div>
        <div class="text-muted float-end">{{ object.author }}</div>
        <br><hr>
    </article>

{% endblock %}
